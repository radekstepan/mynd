<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Widget Client</title>

        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link href="css/bootstrap.css" rel="stylesheet">
        <style>
            .widget { margin:20px 10px; }
        </style>

        <!-- intermine api loader -->
        <script src="http://radekstepan.github.com/intermine-api-loader/intermine.api.js"></script>
        <!-- widgets -->
        <script src="js/intermine.widgets.js"></script>
    </head>

    <body>
        <!-- menu -->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container" style="width: auto;">
                    <a class="brand" href="#">Widget Client</a>
                    <ul class="nav pull-right">
                        <li class="divider-vertical"></li>
                        <li><a href="https://github.com/radekstepan/intermine-widget-client">Fork me on GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <h2>Example Widgets</h2>
            </div>

            <div class="row">
                <div id="one" class="widget span6"></div>
                <div id="two" class="widget span6"></div>
            </div>
            <div id="widgets-genes" class="row"></div>
            <div id="widgets-proteins" class="row"></div>

            <script type="text/javascript">
            (function() {
                /* A test of having $ not be jQuery. */
                window.$ = "I am an evil library!";

                /* InterMine root URL. */
                var mine = "http://test.metabolicmine.org/test";

                /* New Widgets client. */
                var Widgets = new intermine.widgets(mine + "/service/");

                /* Give us all available widgets. */
                Widgets.all('Gene', 'T2D_McCarthy2010', '#widgets-genes');
            })();
            </script>

        </div>
    </body>
</html>
