<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Widget Client</title>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <link href="bootstrap.css" rel="stylesheet">

    <!-- widget.js -->
    <script type="text/javascript" src="widgets.js"></script>
  </head>

  <body>
    <!-- menu -->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container" style="width: auto;">
          <a class="brand" href="#">Widget Client</a>
            <ul class="nav pull-right">
              <li class="divider-vertical"></li>
              <li><a href="https://github.com/radekstepan/intermine-widget-client">Fork me on GitHub</a></li>
            </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <h2>Example Widget</h2>
        <p>BDGP expression patterns loaded from <span class="label">ws_widgets</span> FlyMine branch.</p>
      </div>

      <div class="row">
        <div class="span6">
          <article id="widget-1"></article>
        </div>
        <div class="span6">
          <article id="widget-2"></article>
        </div>
      </div>

      <div class="row">
        <div class="span6">
          <article id="widget-3"></article>
        </div>
        <div class="span6">
          <article id="widget-4"></article>
        </div>
      </div>

      <div id="widgets-all" class="row"></div>

      <script type="text/javascript">
        (function() {
          widgets = new Widgets("http://aragorn.flymine.org:8080/flymine/service/");
          widgets.chart('flyfish', '1', '#widget-1');
          widgets.chart('flyatlas', '1', '#widget-2');
          widgets.enrichment('pathway_enrichment', '1', '#widget-3');
          widgets.enrichment('prot_dom_enrichment', '1', '#widget-4');
        })();
      </script>

    </div>
  </body>
</html>
