<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Widget Client (d3.js)</title>

        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link href="css/bootstrap.css" rel="stylesheet">
        <style>
        .widget { margin:20px 10px; }
        /* d3.js charts */
        .widget .chart { shape-rendering:crispEdges; }
        .widget .chart rect { stroke:#FFF; }
        .widget .chart rect.x { fill:#4682B4; }
        .widget .chart rect.y { fill:#9CC1E0; }
        .widget .chart line { stroke:#CCC; }
        .widget .chart text { font-family:Georgia; fill:#555; }
        </style>

        <!-- local lib cache -->
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/underscore.js"></script>
        <script src="js/vendor/backbone.js"></script>
        <script src="js/vendor/d3.js"></script>
        <script src="js/vendor/d3.layout.js"></script>

        <!-- widget.js -->
        <script src="js/widgets.js"></script>
    </head>

    <body>
        <!-- menu -->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container" style="width: auto;">
                    <a class="brand" href="#">Widget Client (d3.js)</a>
                    <ul class="nav pull-right">
                        <li class="divider-vertical"></li>
                        <li><a href="https://github.com/radekstepan/intermine-widget-client">Fork me on GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <h2>Example Widgets</h2>
                <p>BDGP expression patterns loaded from <span class="label">ws_widgets</span> FlyMine branch.</p>
            </div>

            <div class="row">
                <div id="one" class="widget span6"></div>
                <div id="two" class="widget span6"></div>
            </div>
            <div id="widgets-genes" class="row"></div>
            <div id="widgets-proteins" class="row"></div>

            <script type="text/javascript">
            (function() {
                /* A test of having $ not be jQuery. */
                window.$ = "I am an evil library!";

                /* InterMine root URL. */
                var mine = "http://aragorn:8080/flymine";

                /* New Widgets client. */
                var widgets = new Widgets(mine + "/service/");

                /* Give us all available widgets. */
                //widgets.all('Gene', 'demo-genes', '#widgets-genes');
                //widgets.all('Protein', 'demo-proteins', '#widgets-proteins');
                widgets.chart('flyfish', 'demo-genes', '#one');
            })();
            </script>

        </div>
    </body>
</html>
