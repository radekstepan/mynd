<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Widget Client</title>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <link href="bootstrap.css" rel="stylesheet">

    <!-- dependencies -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore.js"></script>

    <!-- widget.js -->
    <script type="text/javascript" src="widgets.js"></script>
  </head>

  <body>
    <!-- menu -->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container" style="width: auto;">
          <a class="brand" href="#">Widget Client</a>
        </div>
      </div>
    </div>

    <div class="container">

      <script type="text/javascript">
        (function() {
          widgets = new Widgets("http://aragorn.flymine.org:8080/flymine/service/");
          widgets.graph('flyfish', '1', '#widget-1', 'Stage', 'Gene count', {"Expressed": "true", "Not Expressed": "false"});
          widgets.graph('flyatlas', '1', '#widget-2', 'Tissue', 'Up (+) or Down (-) gene count', {"Up": "Up", "Down": "Down"});
          widgets.enrichment('pathway_enrichment', '1', '#widget-3');
        })();
      </script>

      <div class="row">
        <h2>Example Widget</h2>
        <p>BDGP expression patterns loaded from <span class="label">ws_widgets</span> FlyMine branch.</p>
      </div>

      <div class="row">
        <div class="span6">
          <div id="widget-1"></div>
        </div>
        <div class="span6">
          <div id="widget-2"></div>
        </div>
      </div>

      <div class="row">
        <div class="span6">
          <div id="widget-3"></div>
        </div>
        <div class="span6">
          <div id="widget-4"></div>
        </div>
      </div>

    </div>
  </body>
</html>
